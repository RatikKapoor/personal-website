title: Nice to meet you, I'm Ratik
description: I'm a software engineer in the Bay Area who is passionate about
  using technology to inspire change in the world around me.
  I love all things related to computers, especially supercomputing,
  networking, and compute infrastructure. Experienced in Go, Python, Rust,
  React, TypeScript, C++, with current projects being used in companies like
  Tesla and Versa Networks.
description2:
  Fluent in distributed system development with experience in Linux OS and
  kernel development with an interest in IoT devices. Minoring in Computer Engineering with an
  upcoming focus in artificial intelligence, machine learning, and networking.

